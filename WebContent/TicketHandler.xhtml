<!DOCTYPE html>
<html lang="fr" xmlns:c="http://java.sun.com/jsp/jstl/core"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Ticket handler 1</title>
</h:head>




<h:body>


<c:choose>
<c:when test="#{not empty name }">

<h:outputLabel value="#{requestScope.name}"/>

</c:when>
<c:otherwise>

<h:form>
<h:outputLabel for="name">Name : </h:outputLabel>
<h:inputText id="name" name="name" value="#{ticketHandlerBean.name}" />
<h:commandButton action="#{ticketHandlerBean.forward}" value ="Send"/>
</h:form>


</c:otherwise>

</c:choose>



</h:body>
</html>
